<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .btn-add {
            background-color: green;
            color: white;
        }
        .btn-remove {
            background-color: red;
            color: white;
        }
        .btn-attendance {
            background-color: blue;
            color: white;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <script>
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
        }, 3000);
    </script>
    <h2>Teacher Dashboard</h2>
    <button class="btn btn-add" onclick="addTeacher()">Add Teacher</button>
    <table id="teacherTable">
        <thead>
            <tr>
                <th>Teacher Name</th>
                <th>Subject</th>
                <th>Attendance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shrinidhi Gindhi</td>
                <td>Mathematics</td>
                <td><a class="btn btn-attendance" href="shridhi_gindhi.html">Click Here</a></td>
                <td><button class="btn btn-remove" onclick="removeTeacher(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Shabina Sayyed</td>
                <td>Science</td>
                <td><a class="btn btn-attendance" href="shabina_sayyed.html">Click Here</a></td>
                <td><button class="btn btn-remove" onclick="removeTeacher(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Zainab Mirza</td>
                <td>English</td>
                <td><a class="btn btn-attendance" href="zainab_mirza.html">Click Here</a></td>
                <td><button class="btn btn-remove" onclick="removeTeacher(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Mohammed Zubair</td>
                <td>Social Studies</td>
                <td><a class="btn btn-attendance" href="mohammed_zubair.html">Click Here</a></td>
                <td><button class="btn btn-remove" onclick="removeTeacher(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Farida Attar</td>
                <td>Physical Education</td>
                <td><a class="btn btn-attendance" href="farida_attar.html">Click Here</a></td>
                <td><button class="btn btn-remove" onclick="removeTeacher(this)">Remove</button></td>
            </tr>
        </tbody>
        
    </table>
    <script>
        function addTeacher() {
            let teacherName = prompt("Enter Teacher's Name:");
            let subject = prompt("Enter Subject:");
            if (teacherName && subject) {
                let table = document.getElementById("teacherTable").getElementsByTagName('tbody')[0];
                let newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${teacherName}</td>
                    <td>${subject}</td>
                    <td><a class="btn btn-attendance" href="coa.html">Click Here</a></td>
                    <td><button class="btn btn-remove" onclick="removeTeacher(this)">Remove</button></td>
                `;
            }
        }

        function removeTeacher(button) {
            let row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
